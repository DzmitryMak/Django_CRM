{% extends 'crm/base_two.html' %}

{% block title %}
    Login page
{% endblock %}

{% block content %}

    {% if form.errors %}
        ERROR
    {% else %}
        <form action="." method="post">
        <table>
            {{ form.as_table }}
            </table>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <input type="submit" value="Login">

        </form>

    {% endif %}

{% endblock %}
