{% extends 'crm/base_two.html' %}

{% block title %}
    Форма добавления сделки
{% endblock %}

{% block content  %}
    <h1>Добавить напоминание</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.client }}<br><br>
        {{ form.event_type }}<br><br>
        {{ form.commentary }}<br>
        {{ form.deadline }}
        <script>
        $(function () {
         $("#id_deadline").datetimepicker({
             format: 'd.m.Y H:i',
         });
         });
        </script>
        <br>
        <span>{{ error }}</span>
        <br>

        <button class="btn btn-success" type="submit">Добавить</button>
    </form>

{% endblock %}
