{% extends 'crm/base_two.html' %}

{% block title %}
    Форма добавления клиента
{% endblock %}

{% block content  %}
    <h1>План звонка</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.client }}<br><br>
        {{ form.commentary }}<br>
        {{ form.publish }}
        <script>
        $(function () {
         $("#id_publish").datetimepicker({
             format: 'd.m.Y',
         });
         });
        </script>
        <br>
        <span>{{ error }}</span>

        <button class="btn btn-success" type="submit">Добавить</button>
    </form>

{% endblock %}
